name: Windows-CI

on: 
    push:
        branches: ["main"]

jobs:
    build: 
                
        runs-on: windows-latest

        steps:
            - name: Checkout Branch main and Vcpkg repository
              uses: actions/checkout@v4.1.1
              with: 
                submodules: true
          
            - name: Install CMake and Ninja
              uses: lukka/get-cmake@latest
            
            - name: run-vcpkg              
              uses: lukka/run-vcpkg@v11.5
              with: 
                vcpkgJsonGlob: 'vcpkg.json'
            
            - name: Run cmake and build with cmake
              uses: lukka/run-cmake@v10.7
              with: 
                configurePreset: 'ninja-configure'
                buildPreset: 'ninja-build-release'

            - name: Zip Files
              continue-on-error: true
              run: |
                cd build
                7z a -tzip build.zip .* -r -x .ninja_log .ninja_deps build.ninja log.txt \
                          cmake_install.cmake CMakeCache.txt compile_commands.json \
                          .cmake/* CMakeFiles/*

            - name: Upload artifacts
              continue-on-error: true
              uses: actions/upload-artifact@v4
              with: 
                name: windows-release
                path: build/build.zip
                if-no-files-found: 'error'
